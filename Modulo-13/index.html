<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>

    <body>
        <header>
            <!-- Topo da Página -->
            <div class="development">
                Developed by <a href="https://github.com/vtfeitosa" target="_blank">vtfeitosa</a>
            </div>
        </header>
        <main>
            <h1>Jogo da Velha</h1>
            <div id="tabuleiro">
                <div class="line">
                    <div data-line="0" data-colun="0" class="elemento"></div>
                    <div data-line="0" data-colun="1" class="elemento"></div>
                    <div data-line="0" data-colun="2" class="elemento"></div>
                </div>
                <div class="line">
                    <div data-line="1" data-colun="0" class="elemento"></div>
                    <div data-line="1" data-colun="1" class="elemento"></div>
                    <div data-line="1" data-colun="2" class="elemento"></div>
                </div>
                <div class="line">
                    <div data-line="2" data-colun="0" class="elemento"></div>
                    <div data-line="2" data-colun="1" class="elemento"></div>
                    <div data-line="2" data-colun="2" class="elemento"></div>
                </div>
            </div>
            <h2 id="result"></h2>
            <button id="resetGame">Restart</button>
        </main>
        <footer>
            <!-- Rodapé da Página -->
            <section class="footer_extra">

                </p>
                <p>Last Update on 04 | July | 2022 </p>
            </section>
        </footer>
        <script src="./assets/js/index.js"></script>
